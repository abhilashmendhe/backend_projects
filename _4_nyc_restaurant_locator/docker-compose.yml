services:
  postgis:
    image: postgis/postgis
    container_name: postgis
    restart: always 
    environment:
      POSTGRES_USER: postgis
      POSTGRES_PASSWORD: postgis123
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data
      - ./data/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgis"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
  
  db-init:
    image: postgis/postgis
    depends_on:
      postgis:
        condition: service_healthy
    volumes:
      - ./data/init.sql:/init.sql:ro
    entrypoint: >
      bash -c "
        echo 'Running init.sql...';
        PGPASSWORD=postgis123 psql -h postgis -U postgis -f /init.sql;
        echo 'Done running init.sql';
      "
    restart: "no"

volumes:
  postgis_data: